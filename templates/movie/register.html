<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register_page</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui-v2.6.8/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/register.css">
    <script src="../../static/layui-v2.6.8/layui/layui.js" type="text/javascript"></script>
    <script src="../../static/javascript/log.js"></script>
</head>
<body>
    <div class="layui-fluid" style="background-color: white; padding-left: 50px; font-size: xx-large;">
        <h1 style="color: turquoise;">PeaEye</h1>
    </div>
    
    <div class="layui-container:auto" > 
        <div class="layui-row">
          <div class="layui-col-md6">
            <div class="layui-carousel" id="test1" lay-filter="test1">
                <div carousel-item="">
                  <div class="postimg"><img src="../../static/images/Black_Widow_(2021_film)_poster.jpg" alt=""></div>
                  <div class="postimg"><img src="../../static/images/Jurassic.jpg" alt=""></div>
                  <div class="postimg"><img src="../../static/images/The_Suicide_Squad_poster.jpg" alt=""></div>
                </div>
              </div> 
          </div>
          <div class="layui-col-md6">
            <div class="login_center">
                <div class="login_top">
                    <div class="left">SIGN UP</div>
                    <div class="right">Already have an account?<a href="{% url 'movie:login' %}" target="_self">Login in here</a></div>
                    <div class="clear"></div>
                    <div class="under-line center"></div>
                </div>

                {% if registered %}
                <div><strong>thank you for registering!</strong></div>
                <div><a href="{% url 'movie:index' %}">Return to the homepage.</a><br /></div>
                
                {% else %}
                <form id="register_form" method="post" action="{% url 'movie:register' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="register_main center">
                        <div class="register-info">
                            Username:&nbsp;<input class="register-info-input" type="text" name="username"
                                                                 id="loginName"
                                                                 placeholder="please input your username"/>
                        </div>
                        <div class="register-info">
                            E-mail&nbsp;:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="register-info-input" type="text" name="email"
                                                                 id="email"
                                                                 placeholder="please input your Email"/>
                        </div>
                        <div class="register-info">
                            Password:&nbsp;&nbsp;<input class="register-info-input"
                                                                                        id="password"
                                                                                        type="password"
                                                                                        name="password"
                                                                                        placeholder="please input your password"/>
                        </div>

                        <div class="layui-btn-container">

                            <input type="submit" class="layui-btn" value="submit">Submit</input>
        
                        </div>
                       
                    </div>
                </form>
                {% endif %}
            </div>

        </div>
    </div>


</body>

</html>
