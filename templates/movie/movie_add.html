{% extends 'movie/base.html' %}
{% load static %}

{% block title_block %}
    Add a Movie
{% endblock %}

{% block body_block %}
    <h1>Add a Movie to {{ category.name }}</h1>
    <div>
        <form id="movie_add_form" method="post" action="{% url 'movie:movie_add' category.slug %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Add Movie" />
        </form> 
    </div>
{% endblock %}
