<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui-v2.6.8/layui/css/layui.css">
    <script src="../../static/layui-v2.6.8/layui/layui.js"></script>
</head>
<body>
    <div class="layui-fluid" style="background-color: white; padding-left: 50px; font-size: xx-large;">
        <h1 style="color: turquoise;">PeaEye</h1>
    </div>
    
    <div class="layui-container:auto" > 
        <div class="layui-row">
          <div class="layui-col-md6">
            <div class="layui-carousel" id="test1" lay-filter="test1">
                <div carousel-item="">
                  <div class="postimg"><img src="../../static/images/Black_Widow_(2021_film)_poster.jpg" alt=""></div>
                  <div class="postimg"><img src="../../static/images/Jurassic.jpg" alt=""></div>
                  <div class="postimg"><img src="../../static/images/The_Suicide_Squad_poster.jpg" alt=""></div>
                </div>
              </div> 
          </div>
          <div class="layui-col-md6">
            <div class="login_center">
                <div class="login_top">
                    <div class="left">LOG IN</div>
                    <div class="right">Don't have an account?<a href="{% url 'movie:register' %}" target="_self">sign up here</a></div>
                    <div class="clear"></div>
                    <div class="under-line center"></div>
                </div>

                <form id="login_form" method="post" action="{% url 'movie:login' %}">
                    {% csrf_token %}
                    <div class="login_main center">
                        <div class="login-info">Username:&nbsp;<input class="login-info-input" type="text" name="username"
                                                                 id="loginName"
                                                                 placeholder="please input your username"/>
                        </div>
                        <div class="login-info">Password:&nbsp;&nbsp;<input class="login-info-input"
                                                                                        id="password"
                                                                                        type="password"
                                                                                        name="password"
                                                                                        placeholder="please input your password"/>
                        </div>
                    </div>

                    <div class="layui-btn-container">
                        <input type="submit" class="layui-btn" value="LOG IN"></input>
                    </div>
                </form>

            </div>


          </div>
        </div>
      </div>

</body>

<style>
    body{ margin: 0 ;
        background-color:#14212a
    }


    .postimg img{
        height: 700px;
        /*width: 300px;*/
    }

    .layui-col-md6{
        padding-left: 155px;
        padding-right: 167px;
        padding-top: 10px;
    }



    .login_center {
        width: 360px;
        margin: 10px auto;
        padding: 30px 0;
        font-size: xx-large;
        font-weight: bolder;
        color: white;
        background-color:grey;
        border-radius: 20px;
        padding-left: 20px;
    }



    .login_top {
    margin: 10px 0;
    }

    .left {
    height: 40px;
    line-height: 40px;
    font-weight: bold;
    font-size: 20px;
    }

    .right {
    height: 40px;
    line-height: 40px;
    font-size: 13px;
}

    .right a {
    color: #1baeae;
    font-weight: bold;
    }

    .right a:hover {
    color: #1baeae;
    }

    .under-line {
    height: 2px;
    background: #1baeae;
    margin: 8px 0;
}

    .login_main {
    padding: 5px 0;
    }

    .login_main input:focus {
    border: 1px solid #1baeae;
    }

    .login-info {
    font: 18px Times New Roman;
    font-weight: bolder;
    height: 40px;
    line-height: 40px;
    margin: 35px 0;
    }

    .login-info .login-info-input {
    width: 220px;
    height: 30px;
    border: 1px solid #ccc;
    padding: 5px 10px;
}

.layui-btn {
    border: none;
    width: 240px;
    height: 45px;
    margin-left: 55px;
    background: #1baeae;
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    letter-spacing: 2px;
    cursor: pointer;
    border-radius: 4px;
}


</style>


<script>
    layui.use('carousel', function(){
      var carousel = layui.carousel;
      carousel.render({
        elem: '#test1'
        ,width: '100%' 
        ,height: '480px'
        ,arrow: 'always' 
        ,indicator:'outside'
 
      });
    });
</script>

</html>
